<html>
<head>
    <title>Pheromone</title>
</head>
<body>
    <script type="module">
        import * as util from '../src/utils.js'
        import Model from '../models/MyxoModelPeriodicAlignment.js'

        util.printToPage('Running for 500 steps.')

        const model = new Model()
        await model.startup()
        model.setup()

        util.repeat(500, model.step)

        const sample = util.sampleModel(model)

        util.toWindow({ util, model})
        let t = model.printPositions()
        util.toWindow({t})

    </script>
</body>
</html>
